<script type="text/javascript">
    RED.nodes.registerType('mirai-send-message', {
        category: 'Mirai',
        paletteLabel: "send message",
        color: '#66ccff',
        icon: "mirai.png",
        defaults: {
            name: {value: ""},
            server: {value: "", type: "mirai-server-config"},
            target_type: {value: "friend", required: true},
            target: {value: ""},
            send_type: {value: "text", required: true},
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "send message";
        }
    });

<script type="text/html" data-template-name="mirai-send-message">
    <div class="form-row">

        </select>
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-qq"></i> 目标QQ号</label>
